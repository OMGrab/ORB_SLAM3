%YAML:1.0

#--------------------------------------------------------------------------------------------
# Camera Parameters for noodles.bag recording
#--------------------------------------------------------------------------------------------
File.version: "1.0"

Camera.type: "PinHole"

# Camera calibration (from bag file)
Camera1.fx: 1357.64
Camera1.fy: 1357.64
Camera1.cx: 938.70
Camera1.cy: 516.70

# Distortion parameters (assuming minimal distortion)
Camera1.k1: 0.0
Camera1.k2: 0.0
Camera1.p1: 0.0
Camera1.p2: 0.0
Camera1.k3: 0.0

# Camera resolution
Camera.width: 1920
Camera.height: 1080

# Camera FPS
Camera.fps: 15

# Color order (BGR for RealSense)
Camera.RGB: 0

# Depth map factor (RealSense D435i uses 1000)
RGBD.DepthMapFactor: 1000.0

# Close/Far threshold
Stereo.ThDepth: 40.0
Stereo.b: 0.07

#--------------------------------------------------------------------------------------------
# ORB Parameters
#--------------------------------------------------------------------------------------------
ORBextractor.nFeatures: 1000
ORBextractor.scaleFactor: 1.2
ORBextractor.nLevels: 8
ORBextractor.iniThFAST: 20
ORBextractor.minThFAST: 7

#--------------------------------------------------------------------------------------------
# Viewer Parameters
#--------------------------------------------------------------------------------------------
Viewer.KeyFrameSize: 0.05
Viewer.KeyFrameLineWidth: 1.0
Viewer.GraphLineWidth: 0.9
Viewer.PointSize: 2.0
Viewer.CameraSize: 0.08
Viewer.CameraLineWidth: 3.0
Viewer.ViewpointX: 0.0
Viewer.ViewpointY: -0.7
Viewer.ViewpointZ: -1.8
Viewer.ViewpointF: 500.0

